<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/bootstrap.min.css' %}">

    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-light">Light</button>
<button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    <h2>{% block h2 %}I AM CORE{% endblock h2 %}</h2>
    <br>
    <br>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner h-50">
          <div class="carousel-item active">
            <img src="https://ca.slack-edge.com/T01LH90FERH-U02Q10H1QMD-7894c160381a-512" class="d-block w-100 h-50" alt="...">
            <div class="carousel-caption d-none d-md-block" >
              <h5>Nikita Jenna</h5>
              <p>Best Project Manager and a person full of motivation.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://ca.slack-edge.com/T01LH90FERH-U0397H9P86T-ga81cb70d461-512" class="d-block w-100 h-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Vivek Arya</h5>
              <p>A good mentor as well as a good company to have</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://ca.slack-edge.com/T01LH90FERH-U041Y6RBUFL-26cda1e4a8e3-512" class="d-block w-100 h-50" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Akash Mittal</h5>
              <p>A good team player polite in nature and a bit lazy</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
</body>
</html>
